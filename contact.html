<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Three mountains in Daejeon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images\mountainTabIcon.png" />
  </head>
  <body>
    <section class="header" id="contactHeader">
      <nav>
        <a href="index.html"><img src="images\mountain.png" alt="logo" /></a>
        <div class="nav-links" id="navLinks">
          <button class="nav-close" onclick="hideMenu()">Close</button>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pageOne.html">Gye-Jok-San</a></li>
            <li><a href="pageTwo.html">Gu-Bong-San</a></li>
            <li><a href="pageThree.html">Sik-Jang-San</a></li>
          </ul>
        </div>
        <button class="nav-open" id="openbutton" onclick="showMenu()">
          Menu
        </button>
      </nav>
    </section>

    <!-- contact section  -->

    <section id="formSection">
      <div id="formContainer">
        <div>
          <h2>Contact</h2>
          <p>Please send us a message</p>
        </div>
        <div id="formDiv">
          <form>
            <label for="personName">name<span>required</span></label>
            <input
              type="text"
              id="personName"
              name="personName"
              maxlength="100"
              required
            />
            <br />

            <label for="email">email address<span>required</span></label>
            <input
              type="email"
              id="email"
              name="email"
              maxlength="100"
              required
            />
            <br />

            <label for="phoneNo">phone number</label>
            <input
              type="text"
              id="phoneNo"
              name="phoneNo"
              pattern="[0-9]+"
              maxlength="100"
            />
            <br />

            <label for="message" id="messageLabel"
              >message<span>required</span></label
            >
            <textarea
              name="message"
              id="message"
              cols=""
              rows="10"
              maxlength="5000"
              required
            ></textarea>
            <br />

            <div id="buttonHolder">
              <input type="submit" value="send" id="submitButton" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- call to action -->

    <section class="cta">
      <div id="footerTitleDiv">
        <a href="index.html">
          <img src="images/mountain.png" alt="logo" />
          <h1>Three Mountains in daejeon</h1>
        </a>
      </div>
      <div id="footerColumns">
        <div>
          <h4>Mountains</h4>
          <ul>
            <li><a href="pageOne.html">Gye-Jok-San</a></li>
            <li><a href="pageTwo.html">Gu-Bong-San</a></li>
            <li><a href="pageThree.html">Sik-Jang-San</a></li>
          </ul>
        </div>
        <div>
          <h4>Information</h4>
          <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privacyPolicy.html">Privacy policy</a></li>
            <!-- <li><a href="pageThree.html">Other</a></li> -->
          </ul>
        </div>
      </div>
      <div id="SMicons">
        <a href="#"><img src="images\facebook.png" alt="facebook icon" /></a>
        <a href="#"><img src="images\youtube.png" alt="youtube icon" /></a>
        <a href="#"><img src="images\twitter.png" alt="twitter icon" /></a>
        <a href="#"><img src="images\instagram.png" alt="instagram icon" /></a>
      </div>
    </section>

    <!-- javascript for menu -->

    <script>
      var navLinks = document.getElementById("navLinks");

      function showMenu() {
        navLinks.style.right = "0";
        openbutton.style.opacity = "0";
      }

      function hideMenu() {
        navLinks.style.right = "-200px";
        openbutton.style.opacity = "1";
      }
    </script>
  </body>
</html>
